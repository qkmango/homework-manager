<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>登陆</title>
<base href="/hm/">
<link rel="icon" href="favicon.ico" sizes="32x32">
<script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
<script type="text/javascript" src="lib/coco-message/coco-message.js"></script>
<link rel="stylesheet" type="text/css" href="lib/layui/css/modules/layui-icon-extend/iconfont.css" />
<link rel="stylesheet" type="text/css" href="system/login/style.css" />
</head>
<body>
	<div class="header">
		<img src="system/login/only_logo.png" class="logo_img" />
	</div>
	
	<h1 class="title">Sign in to System</h1>
	
	<div class="main">
		<form class="form">
			<p class="login_field">
				<span>Username</span>
				<span class="tip"></span>
			</p>
			<input type="text" id="username" />
			<p class="login_field">
				<span>Password</span>
				<span class="tip"></span>
			</p>
			<input type="password" id="password" />
			<input type="button" id="login_btn" value="Sign in">
		</form>
		<div class="lable">用户名和密码均为[5-10]位字母或数字组合</div>
	</div>
	
	<div class="link">
		<a href="http://qkmango.cn" target="_blank"><i class="iconfont">&#xe605;</i> homepage</a>
		<a href="https://gitee.com/qkmango" target="_blank"><i class="iconfont">&#xe609;</i> Gitee</a>
		<a href="https://github.com/qkmango" target="_blank"><i class="iconfont">&#xe689;</i> Github</a>
	</div>
</body>
</html>
<script type="text/javascript" src="system/login/script.js"></script>
