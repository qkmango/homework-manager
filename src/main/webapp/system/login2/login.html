<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>登陆</title>
<base href="/hm/">
<link rel="icon" href="favicon.ico" sizes="32x32">
<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css"/>
<link rel="stylesheet" type="text/css" href="system/login2/login.css"/>
</head>
<body class="layui-main layui-bg-black">
	
<!-- 顶部导航条logo -->
<nav id="top-nav">
	<a href="http://qkmango.cn" target="_blank"><img src="system/login2/logo_color.png" /></a>
</nav>
	
<fieldset class="layui-elem-field layui-field-title layui-bg-black" style="margin-top: 50px;">
    <legend>登陆</legend>
</fieldset>
<a href="register.html" id="tip"><i class="layui-icon">&#xe66f;</i>没有账户，去注册</a>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-gray">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" lay-verify="required|username" placeholder="请输入登陆账号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">[5-10]位字母或数字组合</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label layui-bg-gray">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" id="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">[5-10]位字母或数字组合</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn" lay-submit id="submit" lay-filter="formsubmit">立即登陆</button>
        </div>
    </div>
</form>

</body>
</html>
<script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
<script type="text/javascript" src="lib/layui/layui.js"></script>
<script type="text/javascript" src="system/login2/login.js"></script>
