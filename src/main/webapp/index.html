<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<base href="/hm/">
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<script src="lib/coco-message/coco-message.js"></script>
<style>
	
	html,body,
	#left-nav,
	#left-nav-box,
	#iframe-box{
		height: 100%;
	}
	
	#iframe-box iframe {
		height: 100%;
		width: 100%;
		border: none;
	}
	
	#left-nav{
		width: 100%;
	}

	#user {
		padding: 10px;
		height: 40px;
		line-height: 40px;
		font-weight: bold;
	}

</style>
</head>
<body class="layui-box layui-row">

	<!-- 左侧垂直导航 -->
	<div id="left-nav-box" class="layui-col-md2  layui-col-sm3">
		<ul id="left-nav" class="layui-nav layui-nav-tree layui-inline" lay-filter="left-nav">

			<!--左上角 用户名-->
			<li id="user">
				<span id="realname"></span>
				<a id="loginFlag" style="color: #009E94; float: right;" ></a>
			</li>

			<li class="layui-nav-item layui-this">
				<a class="item" id="homework/homework.html">主页</a>
			</li>
			<li class="layui-nav-item">
				<a class="item" id="homework/homework.html">作业</a>
			</li>
			<li class="layui-nav-item">
				<a>我的</a>
				<dl class="layui-nav-child">
					<dd><a class="item" id="homework/homework.html">修改昵称</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item">
				<a class="item" id="admin/addHomework.html">作业发布</a>
			</li>
			<li class="layui-nav-item">
				<a class="item" id="admin/HomeworkManager.html">作业管理</a>
			</li>
		</ul>
	</div>
	
	<!-- iframe窗体 -->
	<div id="iframe-box" class="layui-col-md10 layui-col-sm9">
		<iframe src="admin/HomeworkManager.html"></iframe>
	</div>
	
</body>
</html>
<script src="lib/layui/layui.js"></script>
<script src="lib/jquery-3.5.1.js"></script>
<script>
layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  //监听导航点击
  element.on('nav(left-nav)', function(elem){
    //console.log(elem)
    // layer.msg(elem.text());
  });
});
</script>

<script>
$(function() {
	// 左侧导航控制iframe
	var iframe = $('#iframe-box iframe')[0];
	$('#left-nav .item').click(function() {
		// alert(this.id)
		iframe.src=this.id;
	})

	$.ajax({
		url:'system/user/getUserinfo.do',
		type:'get',
		dataType:'json',
		success:function (data) {
			if (data.success) {
				$('#realname').text(data.user.realName);
				$('#loginFlag').text('退出');
				$('#loginFlag').attr('href','system/user/logout.do');
			} else {
				$('#realname').text('未登录');
				$('#loginFlag').text('去登陆');
				$('#loginFlag').attr('href','system/login.html');
			}
		}
	})
})
</script>
