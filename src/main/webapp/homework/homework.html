<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<base href="/hm/">
<title>所有作业</title>
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<link rel="stylesheet" href="homework/css/homework.css" />
<script src="lib/jquery-3.5.1.js"></script>
</head>

<body>
	
	<!-- 顶部nav 条件查询与分页 -->
	<ul class="layui-nav layui-bg-gray" style="background:transparent !important;padding:0 10px;">
		<!--分页-->
		<div id="pagination"></div>

		<!-- 条件查询 -->
		<form class="layui-form layui-form-pane" lay-filter="queryParams">
			<div class="layui-form-item layui-input-inline">
				<label class="layui-form-label">学科</label>
				<div class="layui-input-inline">
					<select id="selectCourse" name="course" lay-verify="required">
					</select>
				</div>
			</div>

			<div class="layui-form-item layui-input-inline">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-inline">
					<select id="status" name="status" lay-verify="required">
						<option value="0">全部</option>
						<option value="1">已完成</option>
						<option value="2">未完成</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item layui-input-inline">
				<div class="layui-inline">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-inline">
						<input id="title" name="title" type="text" class="layui-input">
					</div>
				</div>
			</div>
			<input type="button" value="搜索" id="query-btn" class="layui-btn">
		</form>
		
	</ul>
	
	
	<!-- 作业列表 -->
	<div id="homework-list-body" style="padding: 10px;" class="layui-box">
		<div id="homework-list" class="layui-row layui-col-space15"></div>
	</div>
</body>

</html>
<script src="lib/layui/layui.js"></script>
<script src="lib/utils/utils.js"></script>
<script src="homework/js/homework.js"></script>
<script src="homework/js/page.js"></script>
