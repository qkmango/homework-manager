<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>作业上传</title>
<base href="/hm/">
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<link rel="stylesheet" href="homework/css/upload.css" />
<script src="lib/jquery-3.5.1.js"></script>
<script src="lib/alioss/oss.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <h1 style="font-weight: bold" id="title"></h1>
        </div>
        <div class="layui-card-body">
            <img id="badge-course">

            <hr>
            <div  class="layui-box">
                <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="uploadProgress">
                    <div class="layui-progress-bar" lay-percent="0%"></div>
                </div>

                <input type="file" class="layui-btn layui-icon layui-icon-file-b" id="inputFile">
                <button id="startBtn" class="layui-btn layui-disabled" disabled><i class="layui-icon">&#xe67c;</i>上传</button>
                <button id="suspendBtn" class="layui-btn layui-disabled" disabled><i class="layui-icon">&#xe651;</i>暂停</button>
                <button id="resetBtn" class="layui-btn layui-btn-danger layui-disabled" disabled><i class="layui-icon">&#xe640;</i>清空</button>
            </div>
        </div>
    </div>

    <div style="display: none">
        <button id="startConfetti">启动</button>
        <button id="stopConfetti">停止</button>
        <button id="restartConfetti">重启</button>
    </div>

</body>
</html>

<script src="lib/layui/layui.js"></script>
<script src="lib/jquery.confetti.js"></script>
<script src="lib/utils/utils.js"></script>
<script src="homework/js/upload.js"></script>
<script src="lib/utils/aliOssUtils.js"></script>
<script>
    var element;
    layui.use(['element'],function () {
        element = layui.element;
        element.init();
    });
</script>
