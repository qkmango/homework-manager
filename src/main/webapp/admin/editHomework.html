<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>管理员-修改作业</title>
<base href="/hm/">
<link rel="icon" href="favicon.ico" sizes="32x32">
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<script src="lib/jquery-3.5.1.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="lib/laymd/marked.min.js"></script>
</head>
<body>

<form class="layui-form layui-form-pane layui-row" method="post" lay-filter="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">作业标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">学科</label>
        <div class="layui-input-inline">
            <select id="selectCourse" name="course" lay-filter="" lay-verify="required"></select>
        </div>
        <label class="layui-form-label">截止日期</label>
        <div class="layui-input-inline">
            <input type="text" name="lastCommitDate" class="layui-input" id="data" lay-verify="date" placeholder="yyyy-MM-dd">
        </div>
        <label class="layui-form-label">提交格式</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="format_show" lay-verify="required" disabled>
            <input type="hidden" name="format" class="layui-input" id="format" lay-verify="required" disabled>
        </div>
    </div>



    <div class="layui-form-item layui-form-text layui-col-md6">
        <label class="layui-form-label">简略信息</label>
        <div class="layui-input-block">
            <textarea name="briefInfo" placeholder="请输入内容" lay-verify="required" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-col-md6">
        <div id="filePathRule"></div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细信息</label>
        <div class="layui-input-block">
            <div class="markdown layui-textarea"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="formSubmit">确认修改</button>
    </div>

</form>

</body>
</html>
<script src="lib/utils/utils.js"></script>
<script src="admin/js/editHomework.js"></script>
