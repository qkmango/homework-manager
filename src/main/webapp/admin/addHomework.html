<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>上传作业</title>
<base href="/hm/">
<link rel="icon" href="favicon.ico" sizes="32x32">
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<script src="lib/jquery-3.5.1.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="lib/laymd/marked.min.js"></script>
</head>
<body>

<form class="layui-form layui-form-pane" action="admin/addHomework.do" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">作业标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">学科</label>
        <div class="layui-input-inline">
            <select id="selectCourse" name="course" lay-filter="" lay-verify="required">
<!--                <option></option>-->
<!--                <option value="0">Java</option>-->
<!--                <option value="1">PHP</option>-->
<!--                <option value="2">HTML</option>-->
<!--                <option value="3">微机原理</option>-->
<!--                <option value="4">数据库</option>-->
            </select>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">截止日期</label>
            <div class="layui-input-inline">
                <input type="text" name="lastCommitDate" class="layui-input" id="data" lay-verify="date" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">简略信息</label>
        <div class="layui-input-block">
            <textarea name="briefInfo" placeholder="请输入内容" lay-verify="required" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细信息</label>
        <div class="layui-input-block">
            <div class="markdown layui-textarea"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="formSubmit">确认发布</button>
    </div>

</form>

</body>
</html>
<script src="admin/js/addHomework.js"></script>
