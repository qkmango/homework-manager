<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Title</title>
<base href="/hm/">
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<script src="lib/jquery-3.5.1.js"></script>
<script src="lib/layui/layui.js"></script>
</head>
<body>

    <table id="demo" lay-filter="test"></table>

</body>
</html>
<script src="lib/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            // ,height: 312
            ,url: 'page.json' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {type: 'checkbox', title: '选择',sort: true, fixed: 'left'}
                ,{field: 'id', title: 'ID',sort: true, fixed: 'left'}
                ,{field: 'title', title: '标题'}
                ,{field: 'course', title: '性别',sort: true}
                ,{field: 'lastCommitDate', title: '最后提交时间'}
                ,{field: 'createDate', title: '创建时间', width: 177}
                ,{field: 'briefInfo', title: '简略信息',sort: true}
                ,{field: 'detailInfo', title: '详细信息',sort: true}
            ]]
        });

    });
</script>
