<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Title</title>
<base href="/hm/">
<link rel="icon" href="favicon.ico" sizes="32x32">
<link rel="stylesheet" href="lib/layui/css/layui.css" />
<script src="lib/jquery-3.5.1.js"></script>
<script src="lib/layui/layui.js"></script>
    <style>
        .layui-form-item .layui-inline,
        .layui-form-item .layui-input-inline{
            margin-right: 0;
        }
    </style>
</head>
<body>

    <div class="queryParamTable layui-form layui-form-pane">
        <div class="layui-form-item layui-input-inline">
            <div class="layui-inline">
                <label class="layui-form-label">学科</label>
                <div class="layui-input-inline">
                    <select id="selectCourse" name="course" lay-verify="required">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-input-inline">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="title" id="title" placeholder="<全部>">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-input-inline">
            <div class="layui-inline">
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
        </div>
    </div>

    <table id="homeworkPage" lay-filter="homeworkPage"></table>

</body>
</html>
<script src="lib/layui/layui.js"></script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="admin/js/HomeworkManager.js"></script>
