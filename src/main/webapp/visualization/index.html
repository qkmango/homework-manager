<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta charset="utf-8">
<base href="/hm/">
<title>作业管理可视化</title>
<link rel="stylesheet" href="lib/layui/css/layui.css" />

<script src="lib/layui/layui.js"></script>
<script src="lib/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

<body id="visualization_main" class="layui-row">
    <div class="vis_box layui-col-md6 layui-col-sm6 layui-col-xs12">
        <div class="vis" id="RecentCommitCount"></div>
    </div>
    <div class="vis_box layui-col-md6 layui-col-sm6 layui-col-xs12">
        <div class="vis">
            <h2 class="title">班级作业提交热力图（小时）</h2>
            <div id="cal-heatmap"></div>
        </div>
    </div>
    <div class="vis_box layui-col-md6 layui-col-sm6 layui-col-xs12">
        <ul class="vis layui-timeline" id="commit_dynamic">
            <h2 class="title">作业提交动态</h2>
        </ul>
    </div>
    <div class="vis_box layui-col-md6 layui-col-sm6 layui-col-xs12">
        <div class="vis">AAA</div>
    </div>
